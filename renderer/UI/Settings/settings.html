<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title data-i18n="app.settings.title"></title>
        <link rel="stylesheet" href="settings.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"/>
        <script src="../../../node_modules/i18next/dist/umd/i18next.js"></script>
    </head>
    <body> 
        <script src="settings.js"></script>
        <div id="main_grid">
            <nav id="nav_bar">
                <h3 id="account_nav" data-i18n="app.settings.nav.account"></h3>
                <h3 id="privacy_safety_nav" data-i18n="app.settings.nav.privacy_and_safety"></h3>
                <h3 id="organization_nav" data-i18n="app.settings.nav.organization"></h3>
                <h3 id="notifications_nav" data-i18n="app.settings.nav.notifications"></h3>
                <h3 id="appearance_nav" data-i18n="app.settings.nav.appearance"></h3>
                <h3 id="help_nav" data-i18n="app.settings.nav.help"></h3>
                <h3 id="dev_log_nav" data-i18n="app.settings.nav.log"></h3>
                <h3 id="close_settings" data-i18n="app.settings.nav.close"></h3>
            </nav>
            <div id="page_content">
                <div id="account_settings">
                    <img src="Images/testuserimg.png" alt="" id="user">
                    <h2 id="username">N/A</h2>
                    <div id="edit_options">
                        <h3 id="username_edit"></h3>
                        <button id="username_edit_btn" data-i18n="app.settings.account.edit"></button>
                        <input type="password" id="password_edit">
                        <button id="password_edit_btn" data-i18n="app.settings.account.edit"></button>
                    </div>
                    <div id="account_remove">
                        <h3 id="account_remove_title" data-i18n="app.settings.account.remove.title"></h3>
                    </div>
                </div>
                <select id="test_lang_selection">
                    <option value="en">English</option>
                    <option value="de">German</option>
                </select>
                <button id="test_lang_selection_save">Save</button>
            </div>
        </div>
    </body>
</html>
