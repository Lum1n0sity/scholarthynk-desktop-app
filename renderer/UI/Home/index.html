                <button class="close close-chat-win" id="close_school_chat"><span
                        class="material-symbols-rounded">close</span></button>
                <div class="contacts-container-school" id="contacts_container_school">
                    <h3>Contacts</h3>
                    <div class="switch-role-container">
                        <button class="selected-role switch-role switch-role-student" id="switch_role_student">Student
                        </button>
                        <button class="switch-role switch-role-teacher" id="switch_role_teacher">Teacher</button>
                    </div>
                    <div class="search-contacts-container">
                        <input type="text" class="input search-contacts" id="search_contacts"
                               placeholder="Search contact">
                        <button class="start-search-contacts" id="start_search_contacts"><span
                                class="material-symbols-rounded">search</span></button>
                    </div>
                    <div id="contacts_school" class="contacts-school">

                    </div>
                </div>
                <div class="chat-container">
                    <div class="message-container" id="message_container_school">
                    </div>
                    <input type="text" placeholder="Enter message" class="input message-input"
                           id="message_input_school">
                    <button class="send-message" id="send_message_school"><span
                            class="material-symbols-rounded">send</span></button>
                </div>
            </div>
        </div>
        <div id="dev" class="role-div">
            <div class="row">
                <div class="schools-container">
                    <h3 class="schools-title" data-i18n="app.home.dev.schools.schools_title"></h3>
                    <div id="schools_list" class="schools-list">
                        <!-- Here are the schools going -->
                    </div>
                    <div class="options-div">
                        <button class="add" id="add-school"><span class="material-symbols-rounded">add</span></button>
                        <button class="delete" id="delete-school"><span class="material-symbols-rounded">delete</span>
                        </button>
                    </div>
                </div>
                <div class="chart">
                    <h2 data-i18n="app.home.dev.dashboard.active_users"></h2>
                    <div style="width: 100%;">
                        <canvas id="activeUsersChart"></canvas>
                    </div>
                </div>
                <div class="chart">
                    <h2 data-i18n="app.home.dev.dashboard.server_uptime"></h2>
                    <div style="width: 100%;">
                        <canvas id="serverUptimeChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="chart resources">
                    <h2 data-i18n="app.home.dev.dashboard.resource_usage"></h2>
                    <div style="width: 100%;">
                        <canvas id="serverResourceChart"></canvas>
                    </div>
                </div>
                <div class="chart">
                    <h2 data-i18n="app.home.dev.dashboard.api_usage"></h2>
                    <div style="width: 100%;">
                        <canvas id="apiUsageChart"></canvas>
                    </div>
                </div>
                <div class="chart">
                    <h2 data-i18n="app.home.dev.dashboard.db_usage"></h2>
                    <div style="width: 100%;">
                        <canvas id="dbUsageChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="dev-list-container">
                <h3 class="dev-list-title" data-i18n="app.home.dev.dashboard.developer.title"></h3>
                <button class="add add-dev-open" id="open_add_dev"><span class="material-symbols-rounded">add</span>
                </button>
                <div class="dev-list" id="dev_list">
                    <!-- Devs go here -->
                </div>
            </div>
            <button class="button refresh" id="refresh_charts"><span class="material-symbols-rounded">refresh</span>
            </button>
            <div class="add-school-container" id="add-school-win">
                <h3 class="add-school-title" data-i18n="app.home.dev.schools.add_school.add_school_title"></h3>
                <button id="load_school_data" class="get-school-data button"><span class="material-symbols-rounded">description</span>
                    <p data-i18n="app.home.dev.schools.add_school.load_school_data"></p></button>
                <div class="options-div">
                    <button id="submit_data" class="submit button"
                            data-i18n="app.home.dev.schools.add_school.submit_data"></button>
                    <button id="cancel_adding_school" class="cancel button"
                            data-i18n="app.home.dev.schools.add_school.add_school_cancel"></button>
                </div>
            </div>
            <div class="delete-school-container" id="delete_school_win">
                <h3 class="delete-school-title">Delete School</h3>
                <input type="text" placeholder="School name" class="input school-name" id="school_name">
                <div class="delete-school-wrapper">
                    <button class="button cancel cancel-school" id="cancel_delete_school">Cancel</button>
                    <button class="button delete-school" id="delete_school">Delete</button>
                </div>
            </div>
            <button class="toggle-console" id="toggle_console"><span class="material-symbols-rounded">terminal</span>
            </button>
            <div class="dev-console" id="dev-console">
                <div class="console-output" id="console_output">

                </div>
                <input type="text" class="command-input" id="command_input"
                       data-i18n="app.home.dev.console.input_placeholder" data-i18n-attr="placeholder">
            </div>
            <button class="button toggle-dev-chat" id="toggle_dev_chat"><span
                    class="material-symbols-rounded">chat</span></button>
            <div class="chat-window" id="dev_chat_win">
                <button class="close close-chat-win" id="close_dev_chat"><span
                        class="material-symbols-rounded">close</span></button>
                <div class="contacts-container" id="contacts_container">
                    <h3>Contacts</h3>
                    <div id="contacts">

                    </div>
                </div>
                <div class="chat-container">
                    <div class="message-container" id="message_container">
                    </div>
                    <div class="chat-container-footer">
                        <input type="text" placeholder="Enter message" class="input message-input" id="message_input">
                        <button class="send-message" id="send_message"><span
                                class="material-symbols-rounded">send</span></button>
                    </div>
                </div>
            </div>
            <div class="add-dev-win" id="add_dev_win">
                <button class="close close-add-dev" id="close_dev_win"><span
                        class="material-symbols-rounded">close</span></button>
                <h3 class="add-dev-title" data-i18n="app.home.dev.dashboard.developer.add_developer.title"></h3>
                <input type="text" class="input add-dev-username" id="dev_username"
                       data-i18n="app.home.dev.dashboard.developer.add_developer.username_placeholder"
                       data-i18n-attr="placeholder">
                <input type="text" class="input add-dev-email" id="dev_email"
                       data-i18n="app.home.dev.dashboard.developer.add_developer.email_placeholder"
                       data-i18n-attr="placeholder">
                <button class="button add-dev" id="add_dev"
                        data-i18n="app.home.dev.dashboard.developer.add_developer.add_dev"></button>
            </div>
        </div>
        <div class="user-prev" id="user">
            <img src="Images/testuserimg.png" class="profile-pic" id="profile_pic">
            <div class="user-info">
                <h3 id="username">Username</h3>
                <p id="school_role">Organization - Role</p>
            </div>
        </div>
        <div id="user_options" class="user-options">
            <button id="feedback_user_options" class="feedback user-options-buttons button"><span
                    class="material-symbols-rounded">feedback</span>
                <p>Feedback</p></button>
            <button id="settings_user_options" class="settings user-options-buttons button"><span
                    class="material-symbols-rounded">settings</span>
                <p>Settings</p></button>
        </div>
        <div class="background" id="background"></div>
    </div>
</div>
<div class="view-block" id="view_block"></div>
</body>
</html>
