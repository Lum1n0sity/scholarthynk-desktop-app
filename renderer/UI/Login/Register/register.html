<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - ScholarThynk</title>
        <link rel="stylesheet" href="register.css">
        <link rel="stylesheet" href="../../style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"/>
        
        <script src="register.js"></script>
        <script src="../../renderer.js"></script>
    </head>
    <body>
        <div id="register_container">
            <h3 data-i18n="app.register.title"></h3>
            <img src="../Images/Logo.png" id="logo">
            <input type="email" data-i18n="app.register.placeholder_email" data-i18n-attr="placeholder" id="email_input">
            <input type="text" data-i18n="app.register.placeholder_username" data-i18n-attr="placeholder" id="username_input">
            <div id="pw">
                <input type="password" data-i18n="app.register.placeholder_password" data-i18n-attr="placeholder" id="password_input">
                <button id="show_pw"><span class="material-symbols-rounded">visibility</span></button>
                <button id="hide_pw"><span class="material-symbols-rounded">visibility_off</span></button>
            </div>
            <select id="role_select" class="select">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="developer">Developer</option>
            </select>
            <div id="remember_div">
                <input type="checkbox" id="remember_checkbox">
                <p data-i18n="app.register.remember"></p>
            </div>
            <button id="register"><p data-i18n="app.register.sign_up"></p> <span class="material-symbols-rounded">login</span></button>
        </div>
        <div id="sign_in">
            <h3 data-i18n="app.register.switch_text"></h3>
            <button id="register_switch" data-i18n="app.register.switch_btn"></button>
        </div>
        <p id="error_msg" data-i18n="app.register.error_username"></p>
        <p id="connection_error">Unable to connect to the server! <br> Try again later</p>
    </body>
</html>
